name: Auto Merge Pull Requests
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base
      - name: Check file hashes
        run: |
          # Define files to check
          FILES_TO_CHECK="index.html CNAME robots.txt README.md .github/workflows/BOT.yml"
          # Initialize flag
          CHANGED="no"
          # Loop through files and compare hashes
          for FILE in $FILES_TO_CHECK; do
            # Compute hashes
            PR_HASH=$(sha256sum "$FILE" | cut -d ' ' -f 1)
            BASE_HASH=$(sha256sum "base/$FILE" | cut -d ' ' -f 1)
            # Compare hashes
            if [ "$PR_HASH" != "$BASE_HASH" ]; then
              echo "File $FILE has been modified."
              CHANGED="yes"
            fi
          done
          # Fail job if any file has been modified
          if [ "$CHANGED" = "yes" ]; then
            echo "Some files were modified. Exiting with error."
            exit 1
          fi
      - name: Check for added or deleted files in workflow directory
        run: |
          # Define the directory to check
          DIR_TO_CHECK=".github/workflows"
          
          # Compute file lists for PR and base branches directly to files
          echo "Listing files in PR branch..."
          find "$DIR_TO_CHECK" -type f | sort > pr_file_list.txt
          echo "Files listed for PR branch."

          echo "Listing files in base branch..."
          find "base/$DIR_TO_CHECK" -type f | sort > base_file_list.txt
          echo "Files listed for base branch."

          # Compare file lists using diff
          echo "Comparing file lists..."
          if ! diff pr_file_list.txt base_file_list.txt > file_list_diff.txt; then
            echo "Changes detected in file addition or deletion in $DIR_TO_CHECK."
            echo "Differences detected:"
            cat file_list_diff.txt
            exit 1
          else
            echo "No new files added or deleted in $DIR_TO_CHECK."
          
          # Clean up list files
          rm pr_file_list.txt base_file_list.txt file_list_diff.txt
      - name: Auto approve
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
