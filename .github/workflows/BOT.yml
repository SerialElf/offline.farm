name: Auto Merge Pull Requests
on:
  pull_request_target:
    types: [opened, reopened, synchronize]
jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base
      - name: Check file hashes
        run: |
          # Define files to check
          FILES_TO_CHECK="index.html CNAME robots.txt README.md"
          # Initialize flag
          CHANGED="no"
          # Loop through files and compare hashes
          for FILE in $FILES_TO_CHECK; do
            # Compute hashes
            PR_HASH=$(sha256sum "$FILE" | cut -d ' ' -f 1)
            BASE_HASH=$(sha256sum "base/$FILE" | cut -d ' ' -f 1)
            # Compare hashes
            if [ "$PR_HASH" != "$BASE_HASH" ]; then
              echo "File $FILE has been modified."
              CHANGED="yes"
            fi
          done
          # Fail job if any file has been modified
          if [ "$CHANGED" = "yes" ]; then
            echo "Some files were modified. Exiting with error."
            exit 1
          fi
      - name: Check workflow directory integrity
        run: |
          # Define the directory to check
          DIR_TO_CHECK=".github/workflows"
          
          # Compute hashes for PR and base branches directly to files
          echo "Computing PR hashes..."
          find "$DIR_TO_CHECK" -type f -exec sha256sum {} + | sort -k 2 > pr_hashes.txt
          echo "PR hashes computed and written to pr_hashes.txt"

          echo "Computing base hashes..."
          find "base/$DIR_TO_CHECK" -type f -exec sha256sum {} + | sort -k 2 > base_hashes.txt
          echo "Base hashes computed and written to base_hashes.txt"

          # Compare hashes using diff
          echo "Comparing hashes..."
          if ! diff pr_hashes.txt base_hashes.txt > hash_diff.txt; then
            echo "Changes detected in $DIR_TO_CHECK."
            echo "Differences detected:"
            cat hash_diff.txt
            exit 1
          else
            echo "No changes detected in $DIR_TO_CHECK."
          # Clean up hash files
          rm pr_hashes.txt base_hashes.txt hash_diff.txt

      - name: Auto approve
        uses: hmarr/auto-approve-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
